<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Комикс</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Панель управления (скрывается при бездействии) */
        .controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        
        .controls.hidden {
            opacity: 0;
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        /* Кнопки навигации */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(20, 20, 20, 0.85);
            color: white;
            border: none;
            font-size: 36px;
            width: 70px;
            height: 100px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            border-radius: 0 8px 8px 0;
            backdrop-filter: blur(5px);
        }
        
        .nav-button:hover {
            background: rgba(40, 40, 40, 0.95);
            width: 80px;
        }
        
        .nav-button:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }
        
        .nav-button:disabled:hover {
            width: 70px;
            background: rgba(20, 20, 20, 0.85);
        }
        
        .prev {
            left: 0;
        }
        
        .next {
            right: 0;
            border-radius: 8px 0 0 8px;
        }
        
        /* Основное изображение */
        .comic-image {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        
        /* Информация о странице */
        .page-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(20, 20, 20, 0.85);
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .page-info:hover {
            background: rgba(30, 30, 30, 0.95);
        }
        
        /* Панель выбора главы */
        .chapter-selector {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(20, 20, 20, 0.85);
            padding: 12px 20px;
            border-radius: 25px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .chapter-selector:hover {
            background: rgba(30, 30, 30, 0.95);
        }
        
        .chapter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }
        
        .chapter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .chapter-btn.active {
            background: rgba(100, 150, 255, 0.8);
            color: white;
        }
        
        /* Информация о главе (появляется при наведении на номер главы) */
        .chapter-tooltip {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .chapter-btn:hover + .chapter-tooltip,
        .chapter-tooltip:hover {
            opacity: 1;
        }
        
        /* Индикатор скрытия */
        .hide-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .controls.hidden .hide-indicator {
            opacity: 0;
        }
        
        /* Состояния загрузки и ошибок */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 18px;
            text-align: center;
            padding: 30px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            max-width: 500px;
            line-height: 1.6;
        }
        
        /* Полоса прогресса */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #6b5bff);
            transition: width 0.3s ease;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .nav-button {
                width: 50px;
                height: 80px;
                font-size: 28px;
            }
            
            .nav-button:hover {
                width: 50px;
            }
            
            .chapter-selector {
                padding: 10px 15px;
                gap: 6px;
            }
            
            .chapter-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
            
            .page-info {
                padding: 10px 20px;
                font-size: 15px;
                bottom: 20px;
            }
            
            .comic-image {
                max-width: 100vw;
                max-height: 100vh;
            }
        }
        
        /* Анимация перехода страниц */
        .page-transition {
            animation: pageFade 0.3s ease;
        }
        
        @keyframes pageFade {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Загрузка -->
        <div class="loading" v-if="loading">
            Загрузка комикса...
        </div>
        
        <!-- Ошибка -->
        <div class="error" v-if="error">
            {{ error }}
        </div>
        
        <!-- Основной интерфейс -->
        <template v-if="!loading && !error && chapters.length > 0">
            <!-- Панель управления -->
            <div class="controls" :class="{ hidden: hideControls }" @mousemove="showControls">
                <!-- Кнопки навигации -->
                <button class="nav-button prev" @click="prevPage" :disabled="currentPage <= 1 && currentChapterId <= 1">‹</button>
                <button class="nav-button next" @click="nextPage" :disabled="currentPage >= currentChapter.pages && currentChapterId >= chapters.length">›</button>
                
                <!-- Информация о странице -->
                <div class="page-info">
                    Глава {{ currentChapterId }} | Страница {{ currentPage }}/{{ currentChapter.pages }}
                </div>
                
                <!-- Панель выбора главы -->
                <div class="chapter-selector">
                    <button 
                        v-for="chapter in chapters" 
                        :key="chapter.id"
                        class="chapter-btn"
                        :class="{ active: currentChapterId === chapter.id }"
                        @click="switchChapter(chapter.id)"
                    >
                        {{ chapter.id }}
                    </button>
                </div>
                
                <!-- Подсказка о текущей главе -->
                <div class="chapter-tooltip">
                    <strong>{{ currentChapter.title }}</strong><br>
                    {{ currentChapter.description }}
                </div>
                
                <!-- Индикатор -->
                <div class="hide-indicator">
                    Наведите на картинку, чтобы показать элементы управления
                </div>
            </div>
            
            <!-- Прогресс-бар -->
            <div class="progress-bar">
                <div class="progress-fill" :style="{ width: progressPercentage + '%' }"></div>
            </div>
            
            <!-- Основное изображение -->
            <img 
                class="comic-image" 
                :class="{ 'page-transition': showTransition }"
                :src="currentImage" 
                :key="currentImage"
                @error="handleImageError"
                @click="toggleControls"
                @mousemove="showControls"
                alt="Страница комикса"
            >
            
            <!-- Сообщение об ошибке изображения -->
            <div class="error" v-if="imageError" style="top: 40%;">
                Не удалось загрузить изображение<br>
                <small>Проверьте наличие файла: {{ currentImage }}</small>
            </div>
        </template>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    chapters: [],
                    currentChapterId: 1,
                    currentPage: 1,
                    loading: true,
                    error: null,
                    imageError: false,
                    hideControls: true,
                    controlsTimer: null,
                    showTransition: false
                };
            },
            computed: {
                currentChapter() {
                    return this.chapters.find(ch => ch.id === this.currentChapterId) || {};
                },
                currentImage() {
                    if (!this.currentChapter.folder) return '';
                    const pageStr = this.currentPage.toString().padStart(2, '0');
                    return `chapter/${this.currentChapter.folder}/${pageStr}.png`;
                },
                progressPercentage() {
                    if (!this.currentChapter.pages) return 0;
                    return (this.currentPage / this.currentChapter.pages) * 100;
                },
                totalProgressPercentage() {
                    let totalPages = 0;
                    let passedPages = 0;
                    
                    this.chapters.forEach(chapter => {
                        totalPages += chapter.pages;
                        if (chapter.id < this.currentChapterId) {
                            passedPages += chapter.pages;
                        } else if (chapter.id === this.currentChapterId) {
                            passedPages += this.currentPage;
                        }
                    });
                    
                    return totalPages > 0 ? (passedPages / totalPages) * 100 : 0;
                }
            },
            methods: {
                async loadChapters() {
                    try {
                        const response = await fetch('chapters.json');
                        if (!response.ok) throw new Error('Не удалось загрузить данные глав');
                        const data = await response.json();
                        this.chapters = data.chapters;
                        this.loading = false;
                    } catch (err) {
                        this.error = 'Ошибка загрузки глав: ' + err.message;
                        this.loading = false;
                        console.error(err);
                    }
                },
                
                switchChapter(chapterId) {
                    this.currentChapterId = chapterId;
                    this.currentPage = 1;
                    this.imageError = false;
                    this.showTransition = true;
                    setTimeout(() => this.showTransition = false, 300);
                },
                
                prevPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.imageError = false;
                        this.showTransition = true;
                        setTimeout(() => this.showTransition = false, 300);
                    } else if (this.currentChapterId > 1) {
                        this.switchChapter(this.currentChapterId - 1);
                        this.currentPage = this.chapters.find(ch => ch.id === this.currentChapterId - 1).pages;
                    }
                },
                
                nextPage() {
                    if (this.currentPage < this.currentChapter.pages) {
                        this.currentPage++;
                        this.imageError = false;
                        this.showTransition = true;
                        setTimeout(() => this.showTransition = false, 300);
                    } else if (this.currentChapterId < this.chapters.length) {
                        this.switchChapter(this.currentChapterId + 1);
                    }
                },
                
                handleImageError() {
                    this.imageError = true;
                    console.error('Не удалось загрузить:', this.currentImage);
                },
                
                showControls() {
                    this.hideControls = false;
                    
                    // Скрываем элементы через 3 секунды бездействия
                    clearTimeout(this.controlsTimer);
                    this.controlsTimer = setTimeout(() => {
                        this.hideControls = true;
                    }, 3000);
                },
                
                toggleControls() {
                    this.hideControls = !this.hideControls;
                    if (!this.hideControls) {
                        this.showControls();
                    }
                }
            },
            mounted() {
                this.loadChapters();
                
                // Управление клавиатурой
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft' || e.key === 'a') this.prevPage();
                    if (e.key === 'ArrowRight' || e.key === 'd') this.nextPage();
                    
                    // Переключение глав цифрами 1-5
                    if (e.key >= '1' && e.key <= '5') {
                        const chapterId = parseInt(e.key);
                        if (chapterId <= this.chapters.length) {
                            this.switchChapter(chapterId);
                        }
                    }
                    
                    // Пробел для переключения видимости элементов управления
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.toggleControls();
                    }
                    
                    // ESC для скрытия элементов управления
                    if (e.key === 'Escape') {
                        this.hideControls = true;
                    }
                });
                
                // Скрываем элементы управления при загрузке
                setTimeout(() => {
                    this.hideControls = true;
                }, 2000);
            }
        }).mount('#app');
    </script>
</body>
</html>
