<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Комикс</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Панель управления (скрывается при бездействии) */
        .controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        
        .controls.hidden {
            opacity: 0;
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        /* Кнопки навигации */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(20, 20, 20, 0.85);
            color: white;
            border: none;
            font-size: 36px;
            width: 70px;
            height: 100px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            border-radius: 0 8px 8px 0;
            backdrop-filter: blur(5px);
        }
        
        .nav-button:hover {
            background: rgba(40, 40, 40, 0.95);
            width: 80px;
        }
        
        .nav-button:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }
        
        .nav-button:disabled:hover {
            width: 70px;
            background: rgba(20, 20, 20, 0.85);
        }
        
        .prev {
            left: 0;
        }
        
        .next {
            right: 0;
            border-radius: 8px 0 0 8px;
        }
        
        /* Основное изображение */
        .comic-image {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        
        /* Информация о странице */
        .page-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(20, 20, 20, 0.85);
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .page-info:hover {
            background: rgba(30, 30, 30, 0.95);
        }
        
        /* Панель выбора главы */
        .chapter-selector {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(20, 20, 20, 0.85);
            padding: 12px 20px;
            border-radius: 25px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .chapter-selector:hover {
            background: rgba(30, 30, 30, 0.95);
        }
        
        .chapter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }
        
        .chapter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .chapter-btn.active {
            background: rgba(100, 150, 255, 0.8);
            color: white;
        }
        
        /* Информация о главе (появляется при наведении на номер главы) */
        .chapter-tooltip {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .chapter-btn:hover + .chapter-tooltip,
        .chapter-tooltip:hover {
            opacity: 1;
        }
        
        /* Индикатор скрытия */
        .hide-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .controls.hidden .hide-indicator {
            opacity: 0;
        }
        
        /* Состояния загрузки и ошибок */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 18px;
            text-align: center;
            padding: 30px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            max-width: 500px;
            line-height: 1.6;
        }
        
        /* Полоса прогресса */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #6b5bff);
            transition: width 0.3s ease;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .nav-button {
                width: 50px;
                height: 80px;
                font-size: 28px;
            }
            
            .nav-button:hover {
                width: 50px;
            }
            
            .chapter-selector {
                padding: 10px 15px;
                gap: 6px;
            }
            
            .chapter-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
            
            .page-info {
                padding: 10px 20px;
                font-size: 15px;
                bottom: 20px;
            }
            
            .comic-image {
                max-width: 100vw;
                max-height: 100vh;
            }
        }
        
        /* Анимация перехода страниц */
        .page-transition {
            animation: pageFade 0.3s ease;
        }
        
        @keyframes pageFade {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* ==================== */
/* МОБИЛЬНЫЕ УСТРОЙСТВА */
/* ==================== */

@media (max-width: 768px) {
    /* Основные настройки для мобильных */
    body {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
    }
    
    /* Убираем hover-эффекты на тач-устройствах */
    .nav-button:hover,
    .chapter-btn:hover,
    .page-info:hover,
    .chapter-selector:hover {
        transform: none;
        background: rgba(20, 20, 20, 0.85);
    }
    
    /* Увеличиваем зоны кликов для touch */
    .nav-button {
        width: 60px;
        height: 120px;
        font-size: 32px;
        opacity: 0.9;
        border-radius: 0;
    }
    
    .nav-button.prev {
        left: 0;
        border-radius: 0 10px 10px 0;
    }
    
    .nav-button.next {
        right: 0;
        border-radius: 10px 0 0 10px;
    }
    
    /* Делаем кнопки навигации всегда видимыми на мобильных */
    .controls {
        opacity: 1 !important;
    }
    
    .controls.hidden .nav-button {
        opacity: 0.3;
    }
    
    .controls.hidden .nav-button:active {
        opacity: 1;
    }
    
    /* Изображение комикса */
    .comic-image {
        max-width: 100vw;
        max-height: 100vh;
        cursor: default;
    }
    
    /* Панель выбора главы - делаем меньше и компактнее */
    .chapter-selector {
        top: 10px;
        padding: 8px 12px;
        gap: 4px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90vw;
    }
    
    .chapter-btn {
        padding: 6px 10px;
        font-size: 12px;
        min-width: 30px;
        margin: 2px;
    }
    
    /* Информация о странице */
    .page-info {
        bottom: 10px;
        padding: 8px 16px;
        font-size: 13px;
        white-space: nowrap;
        max-width: 90vw;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    /* Подсказка о главе */
    .chapter-tooltip {
        top: 70px;
        max-width: 90vw;
        padding: 10px 15px;
        font-size: 12px;
        display: none; /* Скрываем на мобильных */
    }
    
    /* Индикатор скрытия */
    .hide-indicator {
        display: none; /* Не нужен на мобильных */
    }
    
    /* Полоса прогресса */
    .progress-bar {
        height: 3px;
    }
    
    /* Эффект для активного нажатия */
    .nav-button:active,
    .chapter-btn:active {
        background: rgba(100, 150, 255, 0.8) !important;
        transform: scale(0.95);
    }
    
    /* Предотвращаем выделение текста при тапах */
    .nav-button,
    .chapter-btn {
        user-select: none;
        -webkit-user-select: none;
    }
    
    /* Анимация для feedback при нажатии */
    @keyframes mobileTap {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
    }
    
    .mobile-tap-feedback {
        animation: mobileTap 0.2s ease;
    }
}

/* ======================== */
/* МАЛЕНЬКИЕ СМАРТФОНЫ */
/* ======================== */

@media (max-width: 480px) {
    .nav-button {
        width: 50px;
        height: 100px;
        font-size: 28px;
    }
    
    .chapter-selector {
        top: 5px;
        padding: 6px 10px;
    }
    
    .chapter-btn {
        padding: 5px 8px;
        font-size: 11px;
        min-width: 28px;
    }
    
    .page-info {
        font-size: 12px;
        padding: 6px 12px;
        bottom: 5px;
    }
    
    /* Уменьшаем отступы для очень маленьких экранов */
    #app {
        padding: 0;
    }
    
    .comic-image {
        border-radius: 0;
    }
}

/* ======================== */
/* ГОРИЗОНТАЛЬНАЯ ОРИЕНТАЦИЯ */
/* ======================== */

@media (max-height: 500px) and (orientation: landscape) {
    .chapter-selector {
        top: 5px;
        padding: 6px 10px;
    }
    
    .page-info {
        bottom: 5px;
        padding: 6px 12px;
    }
    
    .nav-button {
        height: 80px;
        width: 40px;
    }
    
    .comic-image {
        max-height: 98vh;
    }
}

/* ======================== */
/* ОЧЕНЬ БОЛЬШИЕ ЭКРАНЫ */
/* ======================== */

@media (min-width: 1200px) {
    .nav-button {
        width: 80px;
        height: 120px;
        font-size: 40px;
    }
    
    .nav-button.prev {
        left: 20px;
    }
    
    .nav-button.next {
        right: 20px;
    }
}

/* ======================== */
/* ПЛАНШЕТЫ (портрет) */
/* ======================== */

@media (min-width: 769px) and (max-width: 1024px) {
    .nav-button {
        width: 65px;
        height: 110px;
    }
    
    .chapter-selector {
        top: 20px;
    }
    
    .page-info {
        bottom: 20px;
        padding: 10px 20px;
    }
}

/* ======================== */
/* ПОДДЕРЖКА IOS SAFARI */
/* ======================== */

@supports (-webkit-touch-callout: none) {
    /* iOS-specific styles */
    .comic-image {
        max-height: -webkit-fill-available;
    }
    
    #app {
        height: -webkit-fill-available;
    }
    
    .nav-button {
        cursor: default;
    }
}

/* ======================== */
/* АДАПТИВНЫЕ ТОЧКИ ПЕРЕХОДА */
/* ======================== */

/* Маленькие планшеты */
@media (min-width: 481px) and (max-width: 768px) {
    .nav-button {
        width: 55px;
        height: 110px;
    }
    
    .chapter-selector {
        top: 15px;
    }
}

/* Высокие устройства */
@media (min-height: 1000px) {
    .chapter-selector {
        top: 40px;
    }
    
    .page-info {
        bottom: 40px;
    }
}
    </style>
</head>
<body>
    <div id="app">
        <!-- Загрузка -->
        <div class="loading" v-if="loading">
            Загрузка комикса...
        </div>
        
        <!-- Ошибка -->
        <div class="error" v-if="error">
            {{ error }}
        </div>
        
        <!-- Основной интерфейс -->
        <template v-if="!loading && !error && chapters.length > 0">
            <!-- Панель управления -->
            <div class="controls" :class="{ hidden: hideControls }" @mousemove="showControls">
                <!-- Кнопки навигации -->
                <button class="nav-button prev" @click="prevPage" :disabled="currentPage <= 1 && currentChapterId <= 1">‹</button>
                <button class="nav-button next" @click="nextPage" :disabled="currentPage >= currentChapter.pages && currentChapterId >= chapters.length">›</button>
                
                <!-- Информация о странице -->
                <div class="page-info">
                    Глава {{ currentChapterId }} | Страница {{ currentPage }}/{{ currentChapter.pages }}
                </div>
                
                <!-- Панель выбора главы -->
                <div class="chapter-selector">
                    <button 
                        v-for="chapter in chapters" 
                        :key="chapter.id"
                        class="chapter-btn"
                        :class="{ active: currentChapterId === chapter.id }"
                        @click="switchChapter(chapter.id)"
                    >
                        {{ chapter.id }}
                    </button>
                </div>
                
                <!-- Подсказка о текущей главе -->
                <div class="chapter-tooltip">
                    <strong>{{ currentChapter.title }}</strong><br>
                    {{ currentChapter.description }}
                </div>
                
                <!-- Индикатор -->
                <div class="hide-indicator">
                    Наведите на картинку, чтобы показать элементы управления
                </div>
            </div>
            
            <!-- Прогресс-бар -->
            <div class="progress-bar">
                <div class="progress-fill" :style="{ width: progressPercentage + '%' }"></div>
            </div>
            
            <!-- Основное изображение -->
            <img 
                class="comic-image" 
                :class="{ 'page-transition': showTransition }"
                :src="currentImage" 
                :key="currentImage"
                @error="handleImageError"
                @click="toggleControls"
                @mousemove="showControls"
                alt="Страница комикса"
            >
            
            <!-- Сообщение об ошибке изображения -->
            <div class="error" v-if="imageError" style="top: 40%;">
                Не удалось загрузить изображение<br>
                <small>Проверьте наличие файла: {{ currentImage }}</small>
            </div>
        </template>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    chapters: [],
                    currentChapterId: 1,
                    currentPage: 1,
                    loading: true,
                    error: null,
                    imageError: false,
                    hideControls: true,
                    controlsTimer: null,
                    showTransition: false
                };
            },
            computed: {
                currentChapter() {
                    return this.chapters.find(ch => ch.id === this.currentChapterId) || {};
                },
                currentImage() {
                    if (!this.currentChapter.folder) return '';
                    const pageStr = this.currentPage.toString().padStart(2, '0');
                    return `chapter/${this.currentChapter.folder}/${pageStr}.png`;
                },
                progressPercentage() {
                    if (!this.currentChapter.pages) return 0;
                    return (this.currentPage / this.currentChapter.pages) * 100;
                },
                totalProgressPercentage() {
                    let totalPages = 0;
                    let passedPages = 0;
                    
                    this.chapters.forEach(chapter => {
                        totalPages += chapter.pages;
                        if (chapter.id < this.currentChapterId) {
                            passedPages += chapter.pages;
                        } else if (chapter.id === this.currentChapterId) {
                            passedPages += this.currentPage;
                        }
                    });
                    
                    return totalPages > 0 ? (passedPages / totalPages) * 100 : 0;
                }
            },
            methods: {
                async loadChapters() {
                    try {
                        const response = await fetch('chapters.json');
                        if (!response.ok) throw new Error('Не удалось загрузить данные глав');
                        const data = await response.json();
                        this.chapters = data.chapters;
                        this.loading = false;
                    } catch (err) {
                        this.error = 'Ошибка загрузки глав: ' + err.message;
                        this.loading = false;
                        console.error(err);
                    }
                },
                
                switchChapter(chapterId) {
                    this.currentChapterId = chapterId;
                    this.currentPage = 1;
                    this.imageError = false;
                    this.showTransition = true;
                    setTimeout(() => this.showTransition = false, 300);
                },
                
                prevPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.imageError = false;
                        this.showTransition = true;
                        setTimeout(() => this.showTransition = false, 300);
                    } else if (this.currentChapterId > 1) {
                        this.switchChapter(this.currentChapterId - 1);
                        this.currentPage = this.chapters.find(ch => ch.id === this.currentChapterId - 1).pages;
                    }
                },
                
                nextPage() {
                    if (this.currentPage < this.currentChapter.pages) {
                        this.currentPage++;
                        this.imageError = false;
                        this.showTransition = true;
                        setTimeout(() => this.showTransition = false, 300);
                    } else if (this.currentChapterId < this.chapters.length) {
                        this.switchChapter(this.currentChapterId + 1);
                    }
                },
                
                handleImageError() {
                    this.imageError = true;
                    console.error('Не удалось загрузить:', this.currentImage);
                },
                
                showControls() {
                    this.hideControls = false;
                    
                    // Скрываем элементы через 3 секунды бездействия
                    clearTimeout(this.controlsTimer);
                    this.controlsTimer = setTimeout(() => {
                        this.hideControls = true;
                    }, 3000);
                },
                
                toggleControls() {
                    this.hideControls = !this.hideControls;
                    if (!this.hideControls) {
                        this.showControls();
                    }
                }
            },
            // В методе mounted() добавим обработку touch событий
mounted() {
    this.loadChapters();
    
    // Управление клавиатурой (для десктопа)
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft' || e.key === 'a') this.prevPage();
        if (e.key === 'ArrowRight' || e.key === 'd') this.nextPage();
        
        if (e.key >= '1' && e.key <= '5') {
            const chapterId = parseInt(e.key);
            if (chapterId <= this.chapters.length) {
                this.switchChapter(chapterId);
            }
        }
        
        if (e.key === ' ') {
            e.preventDefault();
            this.toggleControls();
        }
        
        if (e.key === 'Escape') {
            this.hideControls = true;
        }
    });
    
    // Touch события для мобильных
    let touchStartX = 0;
    let touchStartY = 0;
    
    document.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
        
        // Показываем элементы управления при касании
        this.showControls();
    }, { passive: true });
    
    document.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].screenX;
        const touchEndY = e.changedTouches[0].screenY;
        const diffX = touchStartX - touchEndX;
        const diffY = touchStartY - touchEndY;
        
        // Определяем свайп (только горизонтальный)
        if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
            if (diffX > 0) {
                // Свайп влево = следующая страница
                this.nextPage();
            } else {
                // Свайп вправо = предыдущая страница
                this.prevPage();
            }
        }
    }, { passive: true });
    
    // Предотвращаем масштабирование на двойной тап
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            e.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
    
    // Определяем мобильное устройство
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
        // На мобильных элемента управления всегда видны
        this.hideControls = false;
        // Увеличиваем время скрытия элементов
        this.controlsTimeout = 5000;
    } else {
        // На десктопе скрываем через 2 секунды
        setTimeout(() => {
            this.hideControls = true;
        }, 2000);
    }
}
                
                // Скрываем элементы управления при загрузке
                setTimeout(() => {
                    this.hideControls = true;
                }, 2000);
            }
        }).mount('#app');
    </script>
</body>
